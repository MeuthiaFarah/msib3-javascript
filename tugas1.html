<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// data awal
			var nama = "Ridwan";
			var jabatan = "Manager";
			var statusKawin = "Menikah";

			// percabangan gaji pokok
			if (jabatan == "Manager") {
				gajiPokok = 15000000;
			} else if (jabatan == "Asisten Manager") {
				gajiPokok = 10000000;
			} else {
				gajiPokok = 5000000;
			}

			// perhitungan tunjangan jabatan
			const tunjangan = 15 / 100;
			var tunjanganJabatan = gajiPokok * tunjangan;

			// perhitungan BPJS
			const bpjs = 10 / 100;
			var bpjsJabatan = gajiPokok * bpjs;

			// perhitungan tunjangan keluarga
			if (statusKawin == "Menikah") {
				const tunjanganKeluarga = 20 / 100;
				var tunjanganStatus = gajiPokok * tunjanganKeluarga;
			} else {
				var tunjanganStatus = 0;
			}
		</script>

		<table
			align="center"
			border="1"
			cellpadding="3"
			cellspacing="0"
			width="40%"
		>
			<thead bgcolor="cyan">
				<tr>
					<th colspan="2">Data Pegawai</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Nama</td>
					<td>
						<script>
							document.write(nama);
						</script>
					</td>
				</tr>
				<tr>
					<td>Jabatan</td>
					<td>
						<script>
							document.write(jabatan);
						</script>
					</td>
				</tr>
				<tr>
					<td>Status</td>
					<td>
						<script>
							document.write(statusKawin);
						</script>
					</td>
				</tr>
				<tr>
					<td>Gaji Pokok</td>
					<td>
						<script>
							document.write(gajiPokok);
						</script>
					</td>
				</tr>
				<tr>
					<td>Tunjangan</td>
					<td>
						<script>
							document.write(tunjanganJabatan);
						</script>
					</td>
				</tr>
				<tr>
					<td>BPJS</td>
					<td>
						<script>
							document.write(bpjsJabatan);
						</script>
					</td>
				</tr>
				<tr>
					<td>Tunjangan Keluarga</td>
					<td>
						<script>
							document.write(tunjanganStatus);
						</script>
					</td>
				</tr>
			</tbody>
			<tfoot bgcolor="cyan">
				<tr>
					<th>Total Gaji</th>
					<th>
						<script>
							document.write(
								gajiPokok + tunjanganJabatan + bpjsJabatan + tunjanganStatus
							);
						</script>
					</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
