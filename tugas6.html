<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Gempa, katanya.</h1>
			<table class="table text-center table-bordered">
				<thead>
					<tr>
						<th scope="col">No</th>
						<th scope="col">Lokasi</th>
						<th scope="col">Skala</th>
						<th scope="col">Dampak</th>
					</tr>
				</thead>
				<tbody>
					<script lang="javascript">
						class Gempa {
						constructor(lokasi, skala) {
							this.lokasi = lokasi;
							this.gempa = skala;
						}

						getDampak() {
							if (this.skala <= 2) this.dampak = "Tidak Terasa";
							else if (this.skala > 2 && this.skala <= 4) this.dampak = "Bangunan Retak";
							else if (this.skala > 4 && this.skala <= 6) this.dampak = "Bangunan Roboh";
						  else this.dampak = "Bangunan Roboh dan Berpotensi Tsunami";
						  return this.dampak;
						}

						infoGempa() {
						   let no = 1;
						   document.write(`<tr bgcolor="">
						                       <td>${no++}</td>
						                       <td>${this.lokasi}</td>
						                       <td>${this.gempa}</td>
						                       <td>${this.getDampak()}</td>
						                   </tr>`);
						}}

						     q1 = new Gempa("Aceh", 6);
								 q2 = new Gempa("Jakarta", 5);
								 q3 = new Gempa("Bandung", 7);
								 q4 = new Gempa("Surabaya", 10);
								 q5 = new Gempa("Jakarta", 1);
								 q6 = new Gempa("Malang", 3);
								 q7 = new Gempa("Solo", 4);
								 q8 = new Gempa("Pontianak", 5);
								 q9 = new Gempa("Jakarta", 7);
								 q10 = new Gempa("Magelang", 2);
						     q1.infoGempa();q2.infoGempa();
						     q3.infoGempa();q4.infoGempa();
						     q5.infoGempa();q6.infoGempa();
						     q7.infoGempa();q8.infoGempa();
						     q9.infoGempa();q10.infoGempa();
					</script>
				</tbody>
			</table>
		</div>
	</body>
</html>
